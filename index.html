<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>To-Do List</h1>
      <button id="theme-toggle" title="Toggle Dark/Light Mode">ðŸŒ™</button>
    </header>
    <section id="task-input-section">
      <form id="task-form">
        <input type="text" id="task-title" placeholder="Add a new task..." required maxlength="100" />
        <input type="text" id="task-desc" placeholder="Description (optional)" maxlength="200" />
        <input type="date" id="task-due" />
        <select id="task-priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </section>
    <section id="controls">
      <div class="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Incomplete</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <input type="text" id="search" placeholder="Search tasks..." />
      <button id="clear-completed">Clear Completed</button>
      <button id="reset-all">Reset All</button>
    </section>
    <main>
      <ul id="task-list"></ul>
    </main>
    <footer>
      <p>Productivity App &copy; 2025</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
